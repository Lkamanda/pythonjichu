<!DOCTYPE html>

<body>
    <script type="text/javascript">
    function Person(name){
        var money = 100;
        this.name = name;
        this.makeMoney = function(){
            money ++;
        }
        this.saveMoney = function(){
            money -- ;
        }
    }
    var person = new Person();




    </script>
