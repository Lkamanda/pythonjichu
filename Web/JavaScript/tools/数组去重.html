<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>数组去重</title>
</head>
<body>
    <script type="text/javascript">
        var arr = [1,2,3,1,2,3];
        Array.prototype.unique = function(){
            var arr = [];
            var temp = {};
            var len = this.length;
            for (var i = 0; i < len; i++){
                if (!temp[this[i]]){
                    temp[this[i]] = 'abc';
                    arr.push(this[i]);
                }
            }
            return arr;
        }

    </script>
</body>
</html>
