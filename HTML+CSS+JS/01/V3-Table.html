<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>课程表</title>
</head>
<body>

    <table border="1">
        <caption>课程表</caption>
        <tr>
            <!--水平合并俩个单元格-->
            <th colspan="2">时间\日期</th>
            <th>周一</th>
            <th>周二</th>
            <th>周三</th>
            <th>周四</th>
            <th>周五</th>
        </tr>
        <!--上五-->
        <tr>
            <th rowspan="2">上午</th> <!--垂直合并俩个单元格-->
            <th>8:00-9:50</th>
            <th>语文</th>
            <th>语文</th>
            <th>语文</th>
            <th>语文</th>
            <th>语文</th>
        </tr>

        <tr>
            <th>10:20-12:00</th>
            <th>数学</th>
            <th>数学</th>
            <th>数学</th>
            <th>数学</th>
            <th>数学</th>
        </tr>
        <!--下午-->
        <tr>
            <th rowspan="2">下午</th>
            <th>14:00-15:40</th>
            <th>英语</th>
            <th>英语</th>
            <th>英语</th>
            <th>英语</th>
            <th>英语</th>
        </tr>

        <tr>
            <th>16:00-17:40</th>
            <th>体育</th>
            <th>体育</th>
            <th>体育</th>
            <th>体育</th>
            <th>体育</th>
        </tr>
    </table>
</body>
</html>
